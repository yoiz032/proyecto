<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="icon" href="../static/img/aeropuerto.ico.png" />
    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>

    <title>Crear Usuario</title>
  </head>
  <body class="body-registro">
    <main>
      <section class="logo-registro">
        <div class="container">
          <div class="row justify-content-center pt-5 mt-5 ms-1">
            <div class="col-md-4 col-lg text-center">
              <img src="../static/img/aeropuerto.png" alt="Logo" />
            </div>
          </div>
        </div>
      </section>
      <section class="section-registro">
        <div class="container">
          <div class="row justify-content-center pt-5 mt-5 ms-1">
            <div class="col-md-4 col-lg-5 formulario-registro">
              <form
                action="/crear_usuario"
                method="POST"
                name="formRegistro"
                onsubmit="validar_formulario();"
              >
                <div class="form-group text-center mb-5">
                  <h2>Crear Usuario</h2>
                </div>
                <div class="form-group mx-sm-4">
                  <label for="nombre">Nombre Completo</label>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control mt-2 mb-4"
                    placeholder="Nombre completo"
                  />
                </div>
                <div class="form-group mx-sm-4">
                  <label for="email">Correo electr칩nico</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control mt-2 mb-4"
                    placeholder="Correo electr칩nico"
                  />
                </div>
                <div class="form-group mx-sm-4">
                  <div class="wrapp-input main-input-registro">
                    <label for="password">Contrase침a</label>
                    <div class="main-input-container">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control mt-2 mb-4"
                        placeholder="Contrase침a"
                      />
                      <span
                        class="eye-icon"
                        onmouseover="mostrarPassword();"
                        onmouseout="ocultarPassword();"
                      >
                      </span>
                    </div>
                  </div>

                <div>
                  {% with messages = get_flashed_messages() %} {% if messages %}
                  <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                  {% endif %} {% endwith %}
                </div>
                <div class="form-row">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mt-4 mb-4">
                      Crear usuario
                    </button>
                  </div>
                </div>
                <div class="form-group text-center mb-4" id="link-login">
                  <a href="/usuarios">Volver</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
