<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='img/aeropuerto.png') }}" type="text/css">
    <title>Reservas</title>
  </head>
  <body class="body-reservas">
    <header id="header">
        <div>
            <nav class="navbar navbar-expand-lg fixed-top">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">
                  <img src="{{ url_for('static', filename='img/aeropuerto.png') }}" alt="logo" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href=""
                        >SISTEMA DE RESERVAS - AEROPUERTO FABIO LEÓN BENTLEY</a
                      >
                    </li> 
                  </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbar-font">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/buscar_vuelos">Buscar vuelos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/logout">Cerrar sesión</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
    </header>

    <main id="main">
      <div class="container">
        <div class="row justify-content-center pt-5 mt-5 ms-1">
          <div class="col-md-4 formulario-reservas">
            <form id="formulario" method="post" action="{{ url_for('reservas_ida' , id_vuelo=id_vuelo, pasajero=pasajero) }} " onsubmit="validar_formulario_reservas();" >
             
              <div class="form-group mx-sm-4">
                <label for="nombre">Nombre </label>
                <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="Nombre"
                    required
                    class="form-control mt-2 mb-4"
                  />
              </div>
              <div class="form-group mx-sm-4">
                <label for="apellido">Apellido</label>
                <input
                    type="text"
                    id="apellido"
                    name="apellido"
                    placeholder="Apellido"
                    required
                    class="form-control mt-2 mb-4"
                  />
              </div>
              <div class="form-group mx-sm-4">
              <label for="identificacion">Identificacion</label>
                  <input
                  type="text"
                  id="identificacion"
                  name="identificacion"
                  placeholder="identificacion"
                  class="form-control mt-2 mb-4"
                  required
                />
              </div>
              <div class="form-group mx-sm-4">
                <label for="correo">Correo Electrónico</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="correo electronico"
                    class="form-control mt-2 mb-4"
                    required
                  />
              </div>
    
              <div class="form-row">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary mt-4 mb-4">
                    Reservar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
