<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/img/aeropuerto.ico.png" />
    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>

    <title>Iniciar Sesión</title>
  </head>
  <body class="body-login">
    <header id="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="../static/img/aeropuerto.png" alt="logo" />
            Aeropuerto Fabio Alberto León Bentley
          </a>
          <div class="collapse navbar-collapse" id="navbar-font">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="logo-inicio">
        <div class="container">
          <div class="row justify-content-center pt-5 mt-5 ms-1">
            <div class="col-md-4 text-center">
              <img src="../static/img/aeropuerto.png" alt="Logo" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row justify-content-center pt-5 mt-5 ms-1">
            <div class="col-md-4 formulario-login">
              <form
                action="/login"
                method="POST"
                name="formLogin"
                onsubmit="validar_formulario_login();"
              >
                <div class="form-group text-center mb-5">
                  <h2>Iniciar Sesión</h2>
                </div>
                <div class="form-group mx-sm-4">
                  <label for="email">Correo electrónico</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control mt-2 mb-4"
                    placeholder="Correo electrónico"
                  />
                </div>
                <div class="form-group mx-sm-4">
                  <div class="wrapp-input main-input">
                    <label for="password">Contraseña</label>
                    <div class="input-group auto">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control mt-2 mb-4"
                        placeholder="Contraseña"
                      />
                      <span
                        class="eye-icon mt-2 mb-4"
                        onmouseover="mostrarPassword();"
                        onmouseout="ocultarPassword();"
                      >
                      </span>
                    </div>
                  </div>

                  {% with messages = get_flashed_messages() %} {% if messages %}
                  <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                  {% endif %} {% endwith %}
                </div>
                <div class="form-row">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mt-4 mb-4">
                      Iniciar Sesión
                    </button>
                  </div>
                </div>
                <div class="form-group text-center mb-4" id="link-registro">
                  <a href="/registro">Registrarse</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
